<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{'SEARCH' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-big-content">
    <searchbar [items]="searchItem.items" (returnData)="searchInput($event)"></searchbar>
    <ion-row style="background-color: #fff;margin-bottom: 6px;padding: 10px;">
      <ion-col col-5>
        <ion-icon name="ios-funnel"></ion-icon> Filter</ion-col>
      <ion-col col-5>
        <ion-icon name="swap"></ion-icon> Sort</ion-col>
      <ion-col col-2>
        <ion-icon name="list"></ion-icon>
      </ion-col>
    </ion-row>
    <list-items [items]="searchItem.items" ></list-items> 

</ion-content>
