<ion-header>

    <ion-navbar>
        <ion-title>{{'HOME' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ads-header-bar [images]="home.images"></ads-header-bar>
    <h4 class="categories-title">{{'LASTVISIT' | translate}}</h4>
    <list-scoll-x [populars]="home.lastvisit"></list-scoll-x>

    <h4 class="categories-title">{{'SHOP' | translate}} <span class="see-all" (click)="gotoShoplist()">{{'see all' | translate}}</span></h4>
    <list-grid [items]="home.popularshops" (selectedItem)="selectedShop($event)"></list-grid>

    <h4 class="categories-title">{{'POPULAR' | translate}} <span class="see-all" (click)="gotoProductList()">{{'see all' | translate}}</span></h4>
    <list-scoll-x [populars]="home.popularproducts" (selectedItem)="selectedItem($event)"></list-scoll-x>

    <h4 class="categories-title">{{'BESTSELLERS' | translate}} <span class="see-all" (click)="gotoProductList()">{{'see all' | translate}}</span></h4>
    <list-scoll-x [populars]="home.bestsellers" (selectedItem)="selectedItem($event)"></list-scoll-x>
</ion-content>
